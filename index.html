<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Lost & Found Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>College Lost & Found Portal</h1>
    <nav>
      <button id="showFound">Found Items</button>
      <button id="showLost">Lost Items</button>
      <button onclick="showSection('add')">Add New</button>
    </nav>
  </header>

  <main>
    <!-- Found and Lost Items Section -->
    <section id="items">
      <h2>Items</h2>
      <ul id="itemList"></ul>
    </section>

    <!-- Add New Item -->
    <section id="add">
      <h2>Add New Item</h2>
      <form id="addItemForm">
        <label>Type:</label>
        <select id="itemType">
          <option value="found">Found</option>
          <option value="lost">Lost</option>
        </select>

        <label>Item Name:</label>
        <input type="text" id="itemName" required />

        <label>Location:</label>
        <input type="text" id="itemLocation" required />

        <label>Contact Info:</label>
        <input type="text" id="contactInfo" required />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 College Lost & Found Portal</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="script.js?v=1"></script>
</body>
</html>
